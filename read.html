<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>read</title>
    <link rel="stylesheet" href="src/all.css" />
    <link rel="stylesheet" href="src/read.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="wrapper">
      <header id="header">
        <h1 class="title">MOVIE</h1>
        <button type="button" class="login">
          <a href="login.html">로그인</a>
        </button>
        <button type="button" class="login">
          <a href="in.html">회원가입</a>
        </button>
        <input
          type="search"
          id="search"
          class="login"
          placeholder="검색어를 입력"
        />
      </header>
      <nav id="nav">
        <div class="menu">
          <span class="btn"><a href="sub.html">게시판1</a></span>
          <span class="btn"><a href="read.html">게시판2</a></span>
          <span class="btn"><a>게시판3</a></span>
        </div>
      </nav>
      <div id="main">
        <div class="newszone">
          <h1>News</h1>
          <div class="newss"></div>
          <script type="text/javascript">
            $(function () {
              $.ajax({
                url: "http://rss.ohmynews.com/rss/media.xml",
                dataType: "xml",
                success: function (data) {
                  var $items = $(data).find("item");

                  if ($items.length > 0) {
                    $items = $items.slice(0, 10);
                    var $ulTag = $("<ul />");
                    $.each($items, function (i, o) {
                      var $title = $(o).find("title").text();
                      var $link = $(o).find("link").text();

                      var $aTag = $("<a />")
                        .attr({
                          href: $link,
                          target: "_blank",
                        })
                        .text($title);

                      var $liTag = $("<li />").append($aTag);

                      $ulTag.append($liTag);
                    });

                    $(".newss").append($ulTag);
                  }
                },
              });
            });
          </script>

          <button>이전</button>
          <button>다음</button>
        </div>
        <div id="userinfo"> </div>
      </div>
      <div id="footer"> footer </div>
    </div>
  </body>
</html>
